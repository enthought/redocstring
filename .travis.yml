language: python
matrix:
  include:
    - python: "2.6"
      env: REQUIREMENTS=test_requirements.txt
    - python: "2.7"
      env: REQUIREMENTS=test_requirements.txt
    - python: "3.2"
      env: REQUIREMENTS=python3_test_requirements.txt
    - python: "3.3"
      env: REQUIREMENTS=python3_test_requirements.txt
    - python: "3.4"
      env: REQUIREMENTS=python3_test_requirements.txt

before_install:
  - pip install -r $REQUIREMENTS
  - pip python setup.py develop
script:
  - coverage run -m haas -v
  - coverage report -m

after_success:
  - coveralls
